<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Calculadora IMC</title>
    <link rel="shortcut icon" href="./assets/img/calcular.png" type="image/x-icon">
  </head>
  <body>

    <main class="container">
  
      <form id="form" >

        <h2>Calcule seu IMC</h2> <br>

        <label  for="peso">Peso <span> (ex.:65.5)</span></label> 
          <input type="text" id="peso" name="peso" placeholder="Quilos"/>
 

        <label for="altura">Altura <span>(ex.:1.70)</span></label>

          <input type="text" id="altura" name="altura" placeholder="Metros">

       <div class=" buttons">
   
        <button type="reset">Limpar</button>
        <button>Calcular</button>
       </div>
      </form>

      <div id="resultado"></div>
    </main>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
